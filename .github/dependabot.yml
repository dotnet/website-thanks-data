version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: weekly
    day: "wednesday"
  open-pull-requests-limit: 10
  groups:
    microsoft-extensions:
      patterns:
        - "Microsoft.Extensions.*"
    dependencies:
      patterns:
        - "*"
      exclude-patterns:
        - "Microsoft.Extensions.*"
